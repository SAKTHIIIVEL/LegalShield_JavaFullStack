<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .contact-container {
            display: flex;
            border: 1px solid;
            justify-content: center;
            align-items: center;
            min-height: 130vh;
            background-color: #eee1e1;
            padding: 20px;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            max-width: 400px;
        }
        .image-container img {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-content {
            width: 500px;
            background-color: #fff;
            border: 1px solid;
            height: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-content:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-content h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 32px;
            color: #080404;
        }
        .form-content p {
            text-align: center;
            margin-bottom: 10px;
            color: #666;
        }
        .form-content form {
            display: flex;
            flex-direction: column;
        }
        .form-content input,
        .form-content textarea {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #0e0b0b;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f0f0f0;
            transition: box-shadow 0.3s ease;
        }
        .form-content input:focus,
        .form-content textarea:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(245, 157, 43, 0.5);
        }
        .form-content textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-content button {
            background-color: white;
            color: #000;
            padding: 10px 15px;
            border: 1px solid;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        .form-content button:hover {
            background-color: #f59d2b;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image_back{
          width: 44px;
          height: 44px;
          margin-top: 15px;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="left-section">
            <div class="image-container">
                <img src="/image/contact.jpg" alt="Contact Us">
            </div>
        </div>
        <div class="right-section">
            <div class="form-content">
                <h2>Contact us</h2>
                <p>Reach out to us for additional information</p>
                <form onsubmit="handleSubmit(event)">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone number" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <center><a href="http://localhost:3000"><img class="image_back" src="/image/back.png"/></a></center>
            </div>
            
        </div>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('The message has been sent üëç!');
            event.target.reset();
        }
    </script>
</body>
</html>
